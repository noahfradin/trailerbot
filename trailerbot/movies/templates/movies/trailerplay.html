	<body>
		<script type="text/javascript">

			function playNextTrailer() {
				// var youtube_code = newMovie.object.get()
				var urlpath = window.location.pathname;
				// urlpath.split(!!!);

				//alert(pathname);
				{% autoescape off %}
				var youtube_code = "{{movie_data}}";
				{% endautoescape %}
				var embed_link = "https://www.youtube.com/embed/"+youtube_code+"?autoplay=1&rel=0&showinfo=0";
